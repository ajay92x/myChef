<!DOCTYPE html>

<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Custom Theme Style -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Food Merchant</title>
    </head>
    <body class="login-bg">

        <div class="logo"> <a href="#"><img src="images/img-logo.png" alt=""></a> </div>
        <div class="login-form">

          <form class="form-login">

            <div class="form-group">
              <input type="email" class="form-control icon-user" placeholder="Email" name="email" required>
            </div>
            <div class="form-group otp hide">
              <input type="text" class="form-control icon-user" placeholder="OTP" name="otp" required>
            </div>

            <div class="form-group email">
              <div class="text-center mg-top">
                <button type="button" class="btn btn-login btn-forgot">Submit > </button>
              </div>
            </div>
            <div class="form-group otp hide">
              <div class="text-center mg-top">
                <button type="button" class="btn btn-login btn-verify">Verify > </button>
              </div>
            </div>
          </form>
          <div class="cant-access"> <a href="index.html">Login to your account?</a> </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
